<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
         <!-- header -->
    <div class="header">
        <button id="home"><h2>Focusite</h2></button>
        <ul>
            <li><a href="home.htm">Home</a></li>
            <li><a href="notes.htm">Notes</a></li>
            <li><a href="contact.htm">Contact us</a></li>
            <li><a href="aboutus.htm">About us</a></li>
        </ul>
    </div>

    <div class="main">
        <!-- pomodoro-timer -->
        <div class="timer-container">
            <div class="panel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

                <a id="reset" href="./"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
        <!-- music-player -->
    <div class="music-player">
    <div class="music-controls">
    <i onclick="prev()" id="prev" class="fa-solid fa-backward-step"></i>
    <i onclick="play()" id="play" class="fa-solid fa-circle-play"><p id="text">play</p></i>
    <i onclick="next()" id="next" class="fa-solid fa-forward-step"></i>
    </div>
    <audio id="song">
    <source src="Main\audiofiles\audio1.mp3">
    </audio>
</div>
       
    </div>

    <!-- notes adding button -->
    <div class="add-note"> 
    <i id="plus" class="fa-sharp fa-solid fa-plus"></i>
    </div>

    <script src="home.js"></script>


</body>
</html>
