<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
         <!-- header -->
    <div class="header">
        <button id="home"><h2>Focusite</h2></button>
        <ul>
            <li><a href="home.htm">Home</a></li>
            <li><a href="notes.htm">Notes</a></li>
            <li><a href="contact.htm">Contact us</a></li>
            <li><a href="aboutus.htm">About us</a></li>
        </ul>
    </div>

    <div class="main">
        <!-- pomodoro-timer -->
        <div class="timer-container">
            <div class="panel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start" onclick="start()">start</button>
            </div>
        </div>
         <!-- music-player -->
        <div class="music-player">
            <div class="music-controls">
            <button class="backward"><i id="ba" class="fa-solid fa-backward-step"></i></button>
            <button class="play" onclick="play()"> <i id="pa" class="fa-solid fa-circle-play"></i></button>
            <button class="forward"><i id="fa" class="fa-solid fa-forward-step"></i></button>
            </div>
        </div>
        
    </div>

    <!-- notes adding button -->
    <div class="add-note"> 
        <div class="plus">
            <button class="add">+</button>
        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
